<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as ctrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div>
            <div class="form-group">
                <input type="text"
                    ng-model="ctrl.searchTerm"
                    placeholder="search term"
                    class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button
                    ng-click="ctrl.searchItems()"
                    class="btn btn-primary">Narrow It Down For Me!</button>
            </div>
        </div>
        <div class="item-list">
            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <found-items ng-if="ctrl.found.length>0" items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
            <div>{{ctrl.message}}</div>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
